<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Authorization POC</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin: 0 0 30px 0;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .telegram-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .telegram-logo svg {
            width: 60px;
            height: 60px;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
            display: none;
        }
        
        .status.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="telegram-logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="12" fill="#0088cc"/>
                <path d="M5.491 11.74l11.57-4.461c.537-.194 1.006.131.832.943l.001-.001-1.97 9.281c-.146.658-.537.818-1.084.508l-3-2.211-1.447 1.394c-.16.16-.295.295-.605.295l.213-3.053 5.56-5.023c.242-.213-.054-.333-.373-.121l-6.871 4.326-2.962-.924c-.643-.204-.657-.643.136-.953z" fill="white"/>
            </svg>
        </div>
        
        <h1>Telegram Web</h1>
        <p class="subtitle">POC: Hidden Network Requests Demo</p>
        
        <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+1 234 567 8900" value="+1234567890">
        </div>
        
        <button onclick="initiateAuth()">Continue</button>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="telegram-client-loader.js"></script>
    
    <script>
        function updateStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.classList.add('active');
            console.log('[Main Page]', message);
        }
        
        function initiateAuth() {
            const phone = document.getElementById('phone').value;
            updateStatus('Initiating authorization process...');
            
            // This will be handled by the loader
            if (window.TelegramLoader) {
                window.TelegramLoader.startAuth(phone);
            }
        }
    </script>
</body>
</html>
